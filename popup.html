<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Stack notifications</title>
        <link rel="stylesheet" href="mdl/material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/style.css"/>
        
        <script src="mdl/material.min.js"></script>
    </head>
    <body>
        <div id="content">
            <header>
                <h6>Stack notifications</h6>
                <label style="display: none;" class="mdl-switch mdl-js-switch" id="switch-label" for="switch">
                    <input type="checkbox" id="switch" class="mdl-switch__input" tabindex="-1"/>
                    <div class="mdl-tooltip" data-mdl-for="switch-label">
                        Disable Stack notifications
                    </div>
                </label>
            </header>
            <hr/>
            <button class="mdl-button mdl-js-button mdl-button--raised" tabindex="-1"></button>
        </div>
    <script src="script.js"></script>
    </body>
</html>
